<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="flexbox">
        <div class="title flexbox">
            <i class="fa-solid fa-square-check"></i>
            <h1>To Do List</h1>
            <i class="fa-solid fa-clipboard-list"></i>
        </div>
        <div class="add-new-task flexbox">
            <button class="task-button button">Add New Task <i class="fa-solid fa-circle-plus"></i></button>
            <button class="save-task-button button">Save all Tasks <i class="fa-solid fa-floppy-disk"></i></button>
            <i class="fa-solid fa-user-check"></i>
        </div>
        
    </header>
    <main class="flexbox">
        <div class="to-do-tasks">
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
